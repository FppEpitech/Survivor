<p class="title is-1">Coaches</p>
<hr>
<table class="table is-fullwidth">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Birth Date</th>
            <th>Customers</th>
            <th>Last Connection</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let coach of this.employees; let i = index"> <!-- TODO: replace this list by employes list -->
            <td>{{ i + 1 }}</td>
            <td>{{ coach.name }}</td>
            <td>{{ coach.birth_date }}</td>
            <td><div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                    <button class="button is-warning">
                        <span>Edit list...</span>
                    </button>
                </div>
                <div class="dropdown-menu" role="menu">
                    <div class="dropdown-content p-3" *ngFor="let customer of this.customers"> <!-- TODO: replace this list by customers list -->
                        <label class="checkbox">
                            <input type="checkbox" [checked]="customer.coach_id == coach.id"/>
                            {{ customer.name }} {{ customer.surname }}
                        </label>
                    </div>
                </div>
            </div></td>
            <td>TODO</td>
        </tr>
    </tbody>

</table>
