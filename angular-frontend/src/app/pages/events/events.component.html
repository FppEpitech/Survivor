<div class="column is-11">
    <p class="title is-1">{{ "navEvents" | transloco }}</p>
    <hr>
</div>

<div class="container ml-0 columns mt-4">
    <div class="column">
        <div id="map" style="height: 90vh; width: 100%;"></div>
    </div>
    <div class="column fixed-grid">
        <div class="grid">
            <div *ngFor="let event of events">
                <div class="card">
                    <div class="card-content">
                        <p class="title">{{ event.name }}</p>
                        <p>{{ event.location_name }}</p>
                        <p>{{ "maxParticipantsTxt" | transloco }} : {{ event.max_participants }}</p>
                        <p>{{ "dateTxt" | transloco }} : {{ event.date }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
