<div class="is-flex is-justify-content-center is-align-items-center container-login">
    <div class="has-text-centered m-4">
        <p class="title is-1 mb-5">{{ "welcomeMsg" | transloco }}</p>

        <div *ngIf="wrongPassword">
            <p class="subtitle is-4 has-text-danger mb-3">{{ "loginErr" | transloco }}</p>
        </div>

        <form>
            <input class="input is-large mb-2" type="text" [(ngModel)]="this.Email" id="email" name="email" placeholder="Email" required>

            <input class="input is-large mt-2" type="password" [(ngModel)]="this.Password" id="password" name="password" placeholder="Password" required>

            <button (click)="this.loginClick()" class="button is-large m-4 is-warning">{{ "loginBtn" | transloco }}</button>
        </form>
    </div>
</div>
