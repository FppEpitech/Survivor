<div class="is-flex is-justify-content-center is-align-items-center container-login">
    <div class="container has-text-centered">
        <p class="title is-1">Welcome</p>
        <form class="mt-3 p-3">
            <input class="input mb-3" type="text" [(ngModel)]="this.Email" id="email" name="email" placeholder="Email" required>

            <input class="input" type="password" [(ngModel)]="this.Password" id="password" name="password" placeholder="Password" required>

            <button (click)="this.loginClick()" class="button is-large m-4 is-warning">Login</button>
        </form>
    </div>
</div>
