<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container text-center p-4 rounded bg-light">
      <h1 class="display-4 mb-4">Customer creation</h1>
      <form class="mt-3">
        <div class="mb-3">
          <input class="form-control" type="text" [(ngModel)]="this.name" id="name" name="name" [placeholder]="this._tloco.translate('namePlaceholder')" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" [(ngModel)]="this.surname" id="surname" name="surname" [placeholder]="this._tloco.translate('surnamePlaceholder')" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="date" [(ngModel)]="this.date" id="date" name="date" [placeholder]="this._tloco.translate('datePlaceholder')" required>
        </div>
        <div class="mb-3">
            <select class="form-select" id="astrological-sign" name="astrological-sign" [(ngModel)]="this.astrological_sign" required>
                <option value="" disabled selected>astrological-sign</option>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select" id="gender" name="gender" [(ngModel)]="this.gender" required>
                <option value="" disabled selected>{{ "genderOption" | transloco }}</option>
                <option value="male">{{ "maleOption" | transloco }}</option>
                <option value="female">{{ "femaleOption" | transloco }}</option>
                <option value="other">{{ "otherGenderOption" | transloco }}</option>
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" [(ngModel)]="this.description" id="description" name="description" [placeholder]="'Short description'" required>
        </div>
        <div class="mb-3">
          <input class="form-control" type="email" [(ngModel)]="this.email" id="email" name="email" [placeholder]="this._tloco.translate('emailPlaceholder')" required>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-lg" (click)="createAccount()">{{ "createTxt" | transloco }}</button>
        </div>
      </form>
    </div>
</div>
