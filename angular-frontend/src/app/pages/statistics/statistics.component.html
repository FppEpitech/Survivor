<section class="mr-8">
    <div class="container mt-5">
        <h1 class="title has-text-centered"> Statistics </h1>
    </div>

    <section class="grid ml-0 mt-3 mr-6 is-column-gap-5 is-row-gap-3">
        <div *ngFor="let employee of employees" class="cell card p-3 min-width-150">
            <a href="https://google.com">
                <section class="is-outlined p-3 has-text-centered is-hoverable">
                    <div>
                        <figure>
                            <!-- <img [src]="this.employee ?? 'assets/placeholder-128.png'  | secure | async" alt="User Photo" class="is-rounded"> -->
                        </figure>
                    </div>
                    <div class="container mt-4 mb-2 has-text-black">
                        <p> <strong>Pr√©nom / Nom </strong> : {{employee?.name}} {{employee?.surname}} </p>
                    </div>
                </section>
                <ngx-charts-bar-vertical *ngIf="customerResults[employee.id] !== undefined && encounterResults[employee.id] !== undefined"
                    [view]="[100,100]"
                    [results]="[
                        { name: 'nb customers', value: customerResults[employee.id] || 0 },
                        { name: 'nb meetings', value: encounterResults[employee.id] || 0 }
                    ]">
                </ngx-charts-bar-vertical>

            <!-- </div> -->
        <!-- </div> -->
